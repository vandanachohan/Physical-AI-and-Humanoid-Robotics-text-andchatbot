name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd Physical-AI-Humanoid-Robotics/frontend
        npm ci

    - name: Build website for GitHub Pages
      run: |
        cd Physical-AI-Humanoid-Robotics/frontend
        npm run build:gh

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Physical-AI-Humanoid-Robotics/frontend/out
        # By default, the deployment will be available at:
        # https://vandanachohan.github.io/Physical-AI-Humanoid-Robotics-text-andchatbot