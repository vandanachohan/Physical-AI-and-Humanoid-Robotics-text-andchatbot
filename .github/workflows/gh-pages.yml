name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
      - 001-generate-mdx
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: 'Physical-AI-Humanoid-Robotics/frontend/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: Physical-AI-Humanoid-Robotics/frontend

      - name: Build website for GitHub Pages
        run: npm run build:gh
        working-directory: Physical-AI-Humanoid-Robotics/frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Physical-AI-Humanoid-Robotics/frontend/out
          publish_branch: gh-pages
          force_orphan: true